<div class="container">
  <h1>{{title}}</h1>

  <div class="row">
    <div class="col-md-6">
      
      <!-- First Entry -->
      <div class="row">
        <div class="col-sm">
          <input type="number" class="form-control" [(ngModel)]="firstEntry">
        </div>
      </div>

      <!-- Operations -->
      <div class="row">
        <div class="col-md-2">
          <button class="form-control opers" (click)="operation = '+'">+</button>
        </div>
        <div class="col-md-2">
          <button class="form-control opers" (click)="operation = '-'">-</button>
        </div>
        <div class="col-md-2">
          <button class="form-control opers" (click)="operation = 'X'">X</button>
        </div>
        <div class="col-md-2">
          <button class="form-control opers" (click)="operation = '/'">/</button>
        </div>
        <div class="col-md-2">
          <button class="form-control opers" (click)="operation = 'Pow'">Pow</button>
        </div>
      </div>

      <!-- Second Entry -->
      <div class="row">
        <div class="col-sm">
          <input type="number" class="form-control" [(ngModel)]="secondEntry">
        </div>
      </div>

      <!-- Calculate -->
      <div class="row">
        <div class="col-md-3">
          <button class="form-control result" (click)="calculate()">Calculate</button>
        </div>
      </div>

      <!-- Result + Clear -->
      <div class="row">
        <div class="col-sm">
          <input type="text" class="form-control" [(ngModel)]="result" disabled>
        </div>
        <div class="row">
          <button class="form-control" (click)="clear()">CLR</button>
        </div>
      </div>

    </div>
  </div>
</div>
